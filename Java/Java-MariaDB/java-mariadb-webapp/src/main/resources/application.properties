# En utilisant le conteneur, on doit mettre mariadb:3306 (mariadb est son nom). En local, mettre localhost
spring.datasource.url=jdbc:mariadb://mariadb:3306/classicmodels
#spring.datasource.url=jdbc:mariadb://localhost:3306/classicmodels
spring.datasource.username=root
spring.datasource.password=myrootpwd
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.transaction=TRACE
